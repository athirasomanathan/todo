<h1>{{title}}</h1>

<input type="text" id="text" name="textval" value="{{newTodo}}" (change)="onTextChange($event)">
<button (click)="add()">Add</button>
<table>
    <thead>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos; let i=index">
            <td>{{i}}</td>
            <td>{{todo}}</td>
            <td (click)="delete(todo)">Delete</td>
            
        </tr>
    </tbody>
</table>
